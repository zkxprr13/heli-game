<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Plane Fly</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- ✅ importmap нужен, чтобы GLTFLoader мог импортировать "three" -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="hud">
      <div class="hud-title">Время в игре</div>
      <div id="timer" class="hud-timer">00:00</div>
      <div class="hud-hint">
        W/A/S/D — летать<br />
        Q/E — вверх/вниз<br />
        Shift — ускорение
      </div>
    </div>

    <canvas id="game"></canvas>

    <script type="module" src="./game.js?v=1001"></script>
  </body>
</html>
